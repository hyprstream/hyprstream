[workspace]
members = ["."]
resolver = "2"

[package]
name = "hyprstream_core"
version = "0.1.0"
edition = "2021"
description = "High-performance streaming data processing library"
license = "Apache-2.0"

[lib]
name = "hyprstream_core"
path = "src/lib.rs"

[[bin]]
name = "hyprstream"
path = "src/bin/main.rs"

[source.crates-io]
replace-with = "vendored-sources"

[source.vendored-sources]
directory = "vendor"

[features]
default = ["candle"]
cuda = ["burn/candle-cuda", "burn/cuda-jit"]
metal = ["burn/metal"]
tch = ["burn/tch"]
candle = ["burn/candle"]

[target.'cfg(all(target_arch = "aarch64", target_os = "macos"))'.dependencies]
burn = { version = "0.15.0", features = ["ndarray", "train", "wgpu"] }

[dependencies]
burn = { version = "0.15.0", features = ["ndarray", "train", "wgpu"] }
burn-autodiff = "0.15.0"
burn-tensor = "0.15.0"

# Core Arrow ecosystem
arrow = "54.0.0"
arrow-flight = { version = "54.0.0", features = ["cli", "flight-sql-experimental", "tls", "tokio"] }
arrow-array = "54.0.0" 
arrow-schema = "54.0.0"
arrow-ipc = "54.0.0"
arrow_convert = "0.8.0"

# Async/Runtime
tokio = { version = "1.42.0", features = ["full", "macros", "rt", "rt-multi-thread", "signal"] }
tokio-stream = { version = "0.1.17", features = ["full"] }
tokio-rustls = "0.26.1"
futures = { version = "0.3.31", features = ["alloc"] }
async-stream = "0.3"
async-trait = { version = "0.1" }
tonic = { version = "0.12.3", features = ["transport", "codegen", "prost"] }
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

# Database/Storage
duckdb = { version = "1.1.1", features = ["bundled"] }
adbc_core = { version = "0.15.0", features = ["driver_manager"] }
sqlparser = "0.39.0"
polars = "0.45.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
bincode = "1.3.3"

# Configuration/CLI
config = { version = "0.13", features = ["toml"] }
clap = { version = "4.4", features = ["derive", "env"] }
tracing = "0.1"
log = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Database Connection Pooling
bb8 = "0.8"

# Parallel Processing
rayon = "1.8"

# Metrics
metrics = "0.21"

# Utilities
bytes = "1.9.0"
lazy_static = "1.4"
safe_arch = { version = "0.7", features = ["bytemuck"] }
packed_simd = { version = "0.3.9", optional = true }
hex = "0.4"
chrono = "0.4"
zerocopy = "0.7.35"

[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
codegen-units = 16
